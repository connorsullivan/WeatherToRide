
<!-- Adapted from: http://flask.pocoo.org/docs/1.0/patterns/wtforms/ -->

{% macro render_field(field) %}
  {{ field.label }}
  {{ field(**kwargs)|safe }}
  {% if field.errors %}
    {% for error in field.errors %}
      <div class="alert alert-{{ category }}" style="color:red;">{{ error }}</div>
    {% endfor %}
  {% endif %}
{% endmacro %}
